<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="suspenseMessage" class="message">Do you see who that is?</div>
  <div id="birthdayMessage" class="message hidden">Omg... it's the birthday girl!!!</div>
  <div id="roseContainer" class="hidden"></div>
  
  <div id="envelopeContainer" class="hidden">
    <div id="envelope" class="envelope closed">
      <div class="envelope-top"></div>
      <div class="envelope-bottom"></div>
    </div>
  </div>
  
  <div id="note" class="hidden">
    <p>Happy birthday to you Annie. I love you so much, have a great birthday.</p>
    <p>Love... Your biwi</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
